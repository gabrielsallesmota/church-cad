{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<section class="ministerios" style="margin-left: 5em">
    <h2>Consulta de Ministérios</h2>
    <form method="GET" action="{% url 'ministerio_consult' %}" class="mb-3">
        <div class="row mr-3">
            <div class="col-md-4">
                <input type="text" class="form-control" name="nome" placeholder="Filtrar por nome" value="{{ filtro_nome }}">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Filtrar</button>
                <a href="{% url 'ministerio_consult' %}" class="btn btn-secondary">Limpar</a>
            </div>
        </div>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Membro id</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for ministerio in ministerios %}
            <tr>
                <td>{{ ministerio.id }}</td>
                <td>{{ ministerio.membro_id }}</td>
                <td>
                    <a href="{% url 'ministerio_update' pk=ministerio.pk %}" class="btn btn-primary">Editar</a>
                    <a href="{% url 'ministerio_delete' pk=ministerio.pk %}" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
